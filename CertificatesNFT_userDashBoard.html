			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

        let web3;
        let contract;
        
        async function init() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: "eth_requestAccounts" });
                contract = new web3.eth.Contract(contractABI, contractAddress);
                loadUserCertificates();
            } else {
                alert("Please install MetaMask");
            }
        }
        
        async function submitCertificate() {
            const certURI = document.getElementById("certificateURI").value;
            if (!certURI) {
                alert("Please enter a valid certificate URI");
                return;
            }
            const accounts = await web3.eth.getAccounts();
            await contract.methods.submitCertificate(certURI).send({ from: accounts[0] });
            alert("Certificate submitted for verification!");
            loadUserCertificates(); // Refresh the table
        }

        async function loadUserCertificates() {
            if (!window.ethereum) {
                alert("MetaMask not found!");
                return;
            }
            
            const accounts = await web3.eth.getAccounts();
            const userAddress = accounts[0];
            try {
                const result = await contract.methods.getUserCertificates(userAddress).call();
                console.log("User Certificates:", result);

                const tableBody = document.getElementById("certificateList");
                tableBody.innerHTML = "";
                
                result.forEach((cert, index) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td><a href="${cert.uri}" target="_blank">View Certificate</a></td>
                        <td>${cert.status == 0 ? 'Pending' : cert.status == 1 ? 'Approved' : 'Disapproved'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching user certificates:", error);
            }
        }
        
        window.onload = init;
    </script>
</body>
</html>
