			{
				"internalType": "string",
				"name": "rejectionReason",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "usersWithPendingCerts",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
        let web3;
        let contract;
        let adminAddress;

        async function init() {
            if (window.ethereum) {
                try {
                    web3 = new Web3(window.ethereum);
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    const accounts = await web3.eth.getAccounts();
                    adminAddress = accounts[0];
                    document.getElementById("adminAddress").innerText = adminAddress;
                    contract = new web3.eth.Contract(contractABI, contractAddress);
                    loadPendingCertificates();
                } catch (error) {
                    console.error("Error initializing web3:", error);
                    alert("Error connecting to MetaMask: " + error.message);
                }
            } else {
                alert("Please install MetaMask");
            }
        }

        async function loadPendingCertificates() {
            if (!window.ethereum) {
                alert("MetaMask not found!");
                return;
            }

            try {
                const accounts = await web3.eth.getAccounts();
                
                // Check if user is admin before proceeding
                try {
                    const owner = await contract.methods.owner().call();
                    if (accounts[0].toLowerCase() !== owner.toLowerCase()) {
                        alert("Only the contract owner can view pending certificates!");
                        return;
                    }
                } catch (error) {
                    console.error("Error checking owner:", error);
                    alert("Could not verify admin status. Please check if the contract has an owner() function.");
                    return;
                }

                try {
                    const result = await contract.methods.getPendingCertificates().call({ from: accounts[0] });
                    console.log("Pending Certificates:", result);

                    const tableBody = document.getElementById("pendingCertificates");
                    tableBody.innerHTML = "";

                    if (!result || !result[0] || result[0].length === 0) {
                        tableBody.innerHTML = "<tr><td colspan='4'>No pending certificates found</td></tr>";
                        return;
                    }

                    const users = result[0]; // Array of user addresses
                    const certs = result[1]; // Array of certificate objects

                    users.forEach((user, index) => {
                        const cert = certs[index];
                        // Make sure the URI is properly formatted and accessible
                        const certificateUri = cert.uri ? cert.uri.trim() : "#";
                        
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${user}</td>
                            <td><a href="${certificateUri}" target="_blank" rel="noopener noreferrer">View Certificate</a></td>
                            <td>
                                <button class="btn btn-success" onclick="approveCertificate('${user}', ${index})">Approve</button>
                                <button class="btn btn-danger" onclick="disapproveCertificate('${user}', ${index})">Disapprove</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                } catch (error) {
                    console.error("Error fetching pending certificates:", error);
                    
                    // More detailed error handling
                    if (error.message.includes("execution reverted")) {
                        alert("Contract error: The getPendingCertificates function reverted. This might happen if there are no pending certificates or if you don't have permission.");
                    } else {
                        alert("Error loading pending certificates: " + error.message);
                    }
                }
            } catch (error) {
                console.error("Error in loadPendingCertificates:", error);
                alert("Error: " + error.message);
            }
        }

        async function approveCertificate(user, index) {
            try {
                await contract.methods.approveCertificate(user, index).send({ from: adminAddress });
                alert("Certificate approved and minted!");
                loadPendingCertificates();
            } catch (error) {
                console.error("Error approving certificate:", error);
                alert("Failed to approve certificate: " + error.message);
            }
        }

        async function disapproveCertificate(user, index) {
            const reason = prompt("Enter reason for disapproval:");
            if (!reason) return;
            try {
                await contract.methods.disapproveCertificate(user, index, reason).send({ from: adminAddress });
                alert("Certificate disapproved: " + reason);
                loadPendingCertificates();
            } catch (error) {
                console.error("Error disapproving certificate:", error);
                alert("Failed to disapprove certificate: " + error.message);
            }
        }

        document.getElementById("requestCertificates").addEventListener("click", loadPendingCertificates);
        window.onload = init;
    </script>
</body>
